<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
</head>
<body>
    <h1>Test Application</h1>
    <div id="content"></div>
    
    <script>
        // Test avec les données directement intégrées
        const sessions = [
            {
                date: "2025-07-22",
                title: "Repos complet - Reprise nutrition",
                semi: false,
                mar: false,
                done: false,
                sections: [
                    { title: "Objectif", content: "Récupération + Reprise des bonnes habitudes alimentaires" },
                    { title: "Résumé", content: "Aucun entraînement - Focus sur l'alimentation" }
                ]
            },
            {
                date: "2025-07-23",
                title: "Récupération + HIIT Haut du Corps",
                semi: false,
                mar: false,
                done: false,
                sections: [
                    { title: "Objectif", content: "Reprise en douceur après 5 jours d'arrêt" },
                    { title: "Résumé", content: "5km facile + 15min HIIT" }
                ]
            }
        ];
        
        // Afficher les sessions
        const content = document.getElementById('content');
        sessions.forEach(session => {
            const div = document.createElement('div');
            div.style.border = '1px solid #ccc';
            div.style.padding = '10px';
            div.style.margin = '10px 0';
            div.innerHTML = `
                <h3>${session.title}</h3>
                <p>Date: ${session.date}</p>
                <p>Objectif: ${session.sections[0].content}</p>
            `;
            content.appendChild(div);
        });
    </script>
</body>
</html>
